name: Daily test

on:
  schedule:
    - cron: "0 5 * * *"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Perform tests
        run: ./gradlew test
